<body>
<p><header> 
VERIFIQUE AQUI SUA COMISSÃO <p>
</header><br>

<section>
    
<div id="selecao">
    Insira seu Salário: 
    <br><input id="Salario"  type="number" required = "" placeholder="  Apenas Números" ><br><br>

    Quantos porcentos do seu salário você recebe de comissão? 
    <br><input id="Porcentos" type="number" required = "" placeholder="  Apenas Números"><br><br>

    <button class="btn btn-primary" type="submit"onclick="calcular()"> 
    Calcular </button><p>
</div>

<div id = "res"> </div><hr>

<div id = "Cont">
    Insira o percentual de contratos: 
    <br><input id="contratos" type="number" required = "" placeholder="  Apenas Números"><br><br>
    </div>

    <div id = "Vend">
    Insira o percentual de vendas:
    <br><input id="vendas" type="number" required = "" placeholder="  Apenas Números"><br><br>
</div>

    <input class="btn btn-primary" id="btntotal" type="button" value="Calcule o Total" name="Calcular" onclick="total()"><p>

<div id="total"></div>

</section>

</footer>
